<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>protrickylooter script</title>
<style>
body{
  margin:0;
  font-family: Inter, sans-serif;
  background: linear-gradient(135deg, #0d0303, #3b0f0f, #600000);
  background-size: 200% 200%;
  animation: gradientMove 12s infinite;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.container{
  background: rgba(255,255,255,0.07);
  backdrop-filter: blur(10px);
  padding:28px;
  border-radius:16px;
  width:360px;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
  text-align:center;
}
h1{margin:0 0 14px; font-size:22px; font-weight:600;}
label{display:block; text-align:left; margin:10px 0 6px; font-size:14px;}
input, select{
  width:100%; padding:10px; border-radius:8px; border:none;
  background:rgba(255,255,255,0.12); color:#fff;
}
.coins{display:flex; justify-content:space-between; margin-top:10px;}
.coin{
  flex:1; margin:0 4px; padding:10px 0; border-radius:10px; cursor:pointer;
  background:rgba(255,255,255,0.1); font-size:14px;
  transition:.2s;
}
.coin.selected{background:#dc2626; box-shadow:0 0 12px #dc2626aa;}
button{
  width:100%; padding:12px; border-radius:8px; border:none; margin-top:18px;
  background:#dc2626; color:#fff; cursor:pointer; font-size:15px; transition:.3s;
}
button:hover{background:#ef4444;}
.modal-backdrop{
  position:fixed; inset:0; background:rgba(0,0,0,0.6); display:none;
  justify-content:center; align-items:center;
}
.modal{
  background:#0f0a25; padding:20px; border-radius:14px; width:320px; text-align:center;
  box-shadow:0 0 20px rgba(124,58,237,0.5);
}
.modal button{margin-top:12px;}
.checkbox-row{display:flex; flex-direction:column; gap:8px; font-size:14px; text-align:left;}
</style>
</head>
<body>
<div class="container">
  <h1>protrickylooter script</h1>
  <form id="mainForm">
    <label>App Name</label>
    <input id="appName" required />
    <label>App Secret Code</label>
    <input id="appSecret" type="password" required />
    <label>Select Coins</label>
    <div class="coins">
      <div class="coin" data-value="500">500</div>
      <div class="coin" data-value="1000">1000</div>
      <div class="coin" data-value="2000">2000</div>
      <div class="coin" data-value="5000">5000</div>
    </div>
    <button type="submit">Add Coins</button>
  </form>
</div>

<div class="modal-backdrop" id="modal">
  <div class="modal" id="step1">
    <h3>Before Adding Coins</h3>
    <p>Join our channels to continue:</p>
    <a href="https://telegram.dog/freegooglegiftcode" target="_blank"><button>Join Telegram</button></a>
    <a href="https://youtube.com/c/ProTrickyLooters" target="_blank"><button>Subscribe YouTube</button></a>
    <div class="checkbox-row">
      <label><input type="checkbox" id="chk1"> I joined Telegram</label>
      <label><input type="checkbox" id="chk2"> I subscribed YouTube</label>
    </div>
    <button id="confirm" disabled>Continue</button>
  </div>
  <div class="modal" id="final" style="display:none">
    <h3>Success ✅</h3>
    <p>Coins added successfully!</p>
    <p style="font-size:13px;opacity:.8">Do not undo steps otherwise coins may be removed.</p>
    <button onclick="closeAll()">Close</button>
  </div>
</div>

<script>
let selectedCoin=null;
document.querySelectorAll('.coin').forEach(c=>{
  c.onclick=()=>{
    document.querySelectorAll('.coin').forEach(x=>x.classList.remove('selected'));
    c.classList.add('selected');
    selectedCoin=c.dataset.value;
  };
});
document.getElementById('mainForm').onsubmit=e=>{
  e.preventDefault();
  if(!selectedCoin){alert('Select coins first');return;}
  document.getElementById('modal').style.display='flex';
};
const chk1=document.getElementById('chk1');
const chk2=document.getElementById('chk2');
const confirm=document.getElementById('confirm');
[chk1,chk2].forEach(x=>x.onchange=()=>{
  confirm.disabled=!(chk1.checked && chk2.checked);
});
confirm.onclick=()=>{
  document.getElementById('step1').style.display='none';
  // Show processing
  const modal=document.querySelector('.modal-backdrop');
  const processing=document.createElement('div');
  processing.id='processingBox';
  processing.style.cssText='background:#0f0a25;color:#fff;padding:20px;border-radius:14px;width:320px;text-align:center;box-shadow:0 0 20px rgba(220,38,38,0.5);';
  processing.innerHTML='<h3>Processing...</h3><div id="log" style="font-size:13px;text-align:left;line-height:1.4;margin-top:10px;"></div>';
  document.getElementById('modal').appendChild(processing);

  const steps=[
    'Connecting to secure server...',
    'Verifying app details...',
    'Checking account legitimacy...',
    'Allocating coin packets...',
    'Injecting coins into database...',
    'Finalizing request...'
  ];

  // Add progress bar
  processing.innerHTML='<h3>Processing...</h3><div id="log" style="font-size:13px;text-align:left;line-height:1.4;margin-top:10px;"></div><div id="bar" style="width:100%;height:10px;background:#3a0a0a;border-radius:6px;margin-top:12px;overflow:hidden;"><div id="fill" style="height:100%;width:0%;background:#dc2626;transition:width 0.6s;"></div></div>';

  let i=0;
  function nextStep(){
    if(i<steps.length){
      document.getElementById('log').innerHTML+=`• ${steps[i]}<br>`;
      document.getElementById('fill').style.width=`${(i+1)/steps.length*100}%`;
      i++; setTimeout(nextStep,1000);
    } else {
      document.getElementById('processingBox').remove();
      document.getElementById('final').style.display='block';
      runConfetti();
    }
  }
  nextStep();
};
function closeAll(){document.getElementById('modal').style.display='none';location.reload();}
</script>
<div id="liveUsers" style="position:fixed;top:10px;right:10px;background:rgba(220,38,38,0.8);padding:6px 12px;border-radius:8px;font-size:14px;">Loading users...</div>
<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3"></audio>
<audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-new-item-2858.mp3"></audio>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
const clickSound=document.getElementById('clickSound');
const successSound=document.getElementById('successSound');

document.querySelectorAll('button').forEach(btn=>{
  btn.addEventListener('click',()=>clickSound.play());
});

function runConfetti(){
  successSound.play();
  confetti({particleCount:120,spread:70,origin:{y:0.6}});
}

// Progress animation before success
confirm.onclick=()=>{
  document.getElementById('step1').style.display='none';
  const final=document.getElementById('final');
  final.style.display='block';
  runConfetti();
};

// Live users counter
function randomUsers(){return Math.floor(Math.random()*200)+50;}
function updateUsers(){document.getElementById('liveUsers').innerText=`${randomUsers()} users online`;}
setInterval(updateUsers,2000);
updateUsers();
</script>
</body>
</html>
